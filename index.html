<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Juguetería</title>
</head>
<body>
    <div class="container-fluid contenedor-header">
        <header class="row">
            <div class="col-12 d-flex align-items-center py-3">
                <figure class="logo">
                    <img src="img/logo.png" alt="Logo Papeleria y Miscelánea Sumercé">
                </figure>
                <h1>Papelería y Miscelánea Sumercé</h1>
            </div>
        </header>
    </div>
    <main>
        <div class="row">
            <div class="col-12">
                <h2 class="titulo-categoria">Juguetería</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-xl-4 mb-2">
                <div class="articulo">
                    <h3 class="titulo-juguete">Carro Transformer</h3>
                    <figure class="video">
                        <video src="video/autobot.mp4" controls preload="auto"></video>
                    </figure>
                </div>
            </div>

            <div class="col-md-6 col-xl-4 mb-2">
                <div class="articulo">
                    <h3 class="titulo-juguete">Carro 360º</h3>
                    <figure class="video">
                        <video src="video/auto360.mp4" controls preload="auto"></video>
                    </figure>
                </div>
            </div>

            <div class="col-md-6 col-xl-4 mb-2">
                <div class="articulo">
                    <h3 class="titulo-juguete">Gallo musical</h3>
                    <figure class="video">
                        <video src="video/gallo.mp4" controls preload="auto"></video>
                    </figure>
                </div>
            </div>

            <div class="col-md-6 col-xl-4 mb-2">
                <div class="articulo">
                    <h3 class="titulo-juguete">Barbie musical</h3>
                    <figure class="video">
                        <video src="video/barbie-moto.mp4" controls preload="auto"></video>
                    </figure>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
